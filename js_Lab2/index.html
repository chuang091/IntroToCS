<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js Lab2</title>
</head>

<body>
	<form action="#">
		<input id="rollButton" type="button" value="Roll Dice">
	</form>
	<img id="die1" src="die1.png" alt="die 1 image">
	<img id="die2" src="die1.png">
	<img id="die3" src="die1.png">
	<img id="die4" src="die1.png">
	<img id="die5" src="die1.png">
	<img id="die6" src="die1.png">
	<img id="die7" src="die1.png">
	<img id="die8" src="die1.png">
	<img id="die9" src="die1.png">
	<img id="die10" src="die1.png">
	<img id="die11" src="die1.png">
	<img id="die12" src="die1.png">
	<div id="myTable">
		<table>
			<thead>
				<tr>
					<th>face</th>
					<th>frequency</th>
					<th>percentage</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>2</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>3</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>4</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>5</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>6</td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script>
		window.addEventListener("load", start);
		var frequency1 = 0;
		var frequency2 = 0;
		var frequency3 = 0;
		var frequency4 = 0;
		var frequency5 = 0;
		var frequency6 = 0;

		function start() {
			var button = document.getElementById("rollButton");
			button.addEventListener("click", rollDice);
			//document.writeln("<h1 align=center>" + "dieValue" + "</h1>");
			die1Image = document.getElementById("die1");
			die2Image = document.getElementById("die2");
			die3Image = document.getElementById("die3");
			die4Image = document.getElementById("die4");
			die5Image = document.getElementById("die5");
			die6Image = document.getElementById("die6");
			die7Image = document.getElementById("die7");
			die8Image = document.getElementById("die8");
			die9Image = document.getElementById("die9");
			die10Image = document.getElementById("die10");
			die11Image = document.getElementById("die11");
			die12Image = document.getElementById("die12");

		}
		function rollDice() {
			setImage(die1Image);
			setImage(die2Image);
			setImage(die3Image);
			setImage(die4Image);
			setImage(die5Image);
			setImage(die6Image);
			setImage(die7Image);
			setImage(die8Image);
			setImage(die9Image);
			setImage(die10Image);
			setImage(die11Image);
			setImage(die12Image);
			updateTable();
		}
		function setImage(dieImg) {
			var dieValue = Math.floor(1 + Math.random() * 6);
			tallyRolls(dieValue);
			dieImg.setAttribute("src", "die" + dieValue + ".png");
			dieImg.setAttribute("alt", "die image with " + dieValue + " spot (s)");
		}
		function tallyRolls(face) {
			switch (face) {
				case 1:
					++frequency1;
					break;
				case 2:
					++frequency2;
					break;
				case 3:
					++frequency3;
					break;
				case 4:
					++frequency4;
					break;
				case 5:
					++frequency5;
					break;
				case 6:
					++frequency6;
					break;
			}}
			function updateTable() {
				var totalRolls = frequency1 + frequency2 + frequency3 + frequency4 + frequency5 + frequency6;
				document.getElementById("myTable").innerHTML = "<table><thead><tr><th>face</th><th>frequency</th><th>percentage</th></tr></thead><tbody><tr><td>1</td><td>" + frequency1 + "</td><td>" + (frequency1 / totalRolls * 100).toFixed(2) + "%</td></tr><tr><td>2</td><td>" + frequency2 + "</td><td>" + (frequency2 / totalRolls * 100).toFixed(2) + "%</td></tr><tr><td>3</td><td>" + frequency3 + "</td><td>" + (frequency3 / totalRolls * 100).toFixed(2) + "%</td></tr><tr><td>4</td><td>" + frequency4 + "</td><td>" + (frequency4 / totalRolls * 100).toFixed(2) + "%</td></tr><tr><td>5</td><td>" + frequency5 + "</td><td>" + (frequency5 / totalRolls * 100).toFixed(2) + "%</td></tr><tr><td>6</td><td>" + frequency6 + "</td><td>" + (frequency6 / totalRolls * 100).toFixed(2) + "%</td></tr></tbody></table>";

			}
		
	</script>

</body>

</html>

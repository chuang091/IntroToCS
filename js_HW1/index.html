<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Js hw1</title>
</head>

<body>
	<script>
		var rand = Math.floor((Math.random() * 10) + 1);
		let guess = 0;
		var count = 0;
		while (guess != rand) {
			count++;
			guess = window.prompt("Please guess a number between 1 to 10!");
		}
		document.body.style.backgroundColor = "lightgreen";
		document.writeln("<h1 align=Center>you guess the correct number by using " + count + " times!!!!<br>Hit the refrsh button or F5 to play again~~</h1>");
	</script>
</body>

</html>
